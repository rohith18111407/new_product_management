<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
        }

        body {
            background-color: #f0f0f0;
        }

        /* Navbar */
        header {
            background-color: green;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            align-items: center; /* Center items vertically */
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        #logout-button {
            margin-left: 800px; /* Pushes the logout button to the right end */
        }

        main {
            max-width: 500px;
            margin: 100px auto 20px; /* Adjust margin top to accommodate fixed navbar */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .contact-info th,
        .contact-info td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .contact-info th {
            background-color: green;
            color: white;
        }

        .contact-info tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .contact-info tbody tr:hover {
            background-color: #ddd;
        }

        .contact-info td a {
            color: inherit;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header>
        <div class="head">
            <nav>
                <ul>
                    <li><a href="/admin/about">About</a></li>
                    <li><a href="/admin/jpa/products">Products</a></li>
                    <li><a href="/admin/contact">Contact</a></li>
                    <li><a href="/admin/users">Users</a></li> <!-- Admin-only link -->
                    <li id="logout-button"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="contact-info">
            <table>
                <tbody>
                    <tr>
                        <th>Name</th>
                        <td>M Rohith</td>
                    </tr>
                    <tr>
                        <th>Education</th>
                        <td>BE CSE</td>
                    </tr>
                    <tr>
                        <th>College</th>
                        <td>SSN College of Engineering</td>
                    </tr>
                    <tr>
                        <th>LinkedIn</th>
                        <td><a href="https://www.linkedin.com/in/rohith-m-6b271b224/" target="_blank">LinkedIn: Rohith</a></td>
                    </tr>
                    <tr>
                        <th>Github</th>
                        <td><a href="https://github.com/rohith18111407" target="_blank">Github: Rohith</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
