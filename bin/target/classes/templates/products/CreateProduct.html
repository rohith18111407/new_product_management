<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Store Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
        }

        body {
            background-color: #f0f0f0;
        }

        /* Navbar */
        header {
            background-color: green; /* Green color similar to original */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added box-shadow for depth */
        }

        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .container {
            margin-top: 80px; /* Adjusted margin to fit below the fixed navbar */
            display: flex;
            justify-content: center;
        }

        .whitebox {
            width: 40%; /* Adjusted width to fit content properly */
            background-color: #FFFFFF;
            border-radius: 1cm;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
        }

        h1 {
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: black;
            font-weight: bold; /* Added bold font weight for labels */
        }

        textarea,
        select,
        input {
            width: 100%; /* Made inputs take full width */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"],
        .btn {
            margin-top: 10px;
        }

        img {
            display: block;
            margin: 0 auto;
        }
    </style>
 
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="head">
            <!-- Navbar content -->
        </div>
    </header>

    <!-- Main content -->
    <div class="container">
        <div class="whitebox">
            <div>
                <h1>New Product</h1>
                <form method="post" enctype="multipart/form-data" th:object="${productCreation}">
                    
                    <div>
                        <label>Name:</label>
                        <input type="text" class="form-control" th:field="${productCreation.name}">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${productCreation.name}"></p>
                    </div>
                    
                    <div>
                        <label>Brand:</label>
                        <input type="text" class="form-control" th:field="${productCreation.brand}">
                        <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="${productCreation.brand}"></p>
                    </div>
                    
                    <div>
                        <label>Category:</label>
                        <select class="form-select" th:field="${productCreation.category}">
                            <option value="Other">Other</option>
                            <option value="Phone">Phone</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Computer">Computer</option>
                            <option value="Printer">Printer</option>
                            <option value="Camera">Camera</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                        <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="${productCreation.category}"></p>
                    </div>
                    
                    <div>
                        <label>Price:</label>
                        <input type="number" step="0.01" min="0" class="form-control" th:field="${productCreation.price}">
                        <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="${productCreation.price}"></p>
                    </div>
                    
                    <div>
                        <label>Description:</label>
                        <textarea class="form-control" th:field="${productCreation.description}"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="${productCreation.description}"></p>
                    </div>
                    <div>
                        <label>Image:</label>
                        <input type="file" class="form-control" th:field="${productCreation.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger" th:errors="${productCreation.imageFile}"></p>
                    </div>
              		<center>
              			<div>
	                        <button type="submit" class="btn btn-success">Submit</button>
	                        <a class="btn btn-danger" href="/admin/jpa/products" role="button">Cancel</a>
	                    </div>
              		</center>
                    
                    
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
