<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Product Store Application</title>
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	    <!-- Custom CSS -->
	    <style>
	        * {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	            font-family: 'Open Sans', sans-serif;
	            font-weight: 400;
	        }
	
	        body {
	            background-color: #f0f0f0;
	        }
	
	        /* Navbar */
	        header {
	            background-color: green; /* Green color similar to original */
	            color: white;
	            text-align: center;
	            padding: 20px 0;
	            position: fixed;
	            width: 100%;
	            top: 0;
	            z-index: 1000;
	            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added box-shadow for depth */
	        }
	
	        .head {
	            display: flex;
	            align-items: center;
	            justify-content: space-between;
	            flex-wrap: wrap;
	            max-width: 1200px;
	            margin: 0 auto;
	            padding: 0 20px;
	        }
	
	        .whitebox {
	            background-color: #FFFFFF; /* White background for the box */
	            padding: 30px; /* Increased padding for better spacing */
	            border-radius: 10px;
	            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added box-shadow for depth */
	            text-align: center; /* Center align text */
	        }
	
	        .whitebox h1, .whitebox h2 {
	            color: #6A1B9A; /* Purple color for headings */
	            font-weight: bold;
	            margin-bottom: 20px; /* Increased margin for spacing */
	        }
	
	        .whitebox p {
	            font-size: 1.2em;
	            color: #333;
	            margin-bottom: 20px; /* Increased margin for spacing */
	        }
	
	        .carousel-item img {
	            width: 100%; /* Full width for images */
	            height: auto;
	            border-radius: 8px;
	        }
	
	        .btn {
	            background-color: green; /* Green button color */
	            color: white;
	            border: none;
	            padding: 10px 20px;
	            text-align: center;
	            text-decoration: none;
	            display: inline-block;
	            font-size: 16px;
	            margin-top: 20px; /* Increased margin for spacing */
	            transition: background-color 0.3s ease; /* Smooth hover transition */
	        }
	
	        .btn:hover {
	            background-color: #45A049; /* Darker green on hover */
	            color: white;
	        }
	    </style>
	</head>
	<body>
	
		<!-- Navbar -->
		<header>
		    <div class="head">
		        <!-- Navbar content -->
		    </div>
		</header>
		
		<!-- Main Content -->
		<div class="container-fluid mt-5">
		    <div class="row justify-content-center">
		        <div class="col-md-6">
		            <div class="whitebox">
		                <h1><span style="color: green;">World's Best Store</span></h1>
		                <h2>Your destination for premium products</h2>
		                <p>Unleash Your Shopping Experience</p>
		                
		                <!-- Bootstrap Carousel -->
		                <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
		                    <div class="carousel-inner">
		                        <div class="carousel-item">
		                            <img src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Laptop">
		                        </div>
		                        <div class="carousel-item active">
		                            <img src="https://images.pexels.com/photos/4158/apple-iphone-smartphone-desk.jpg?auto=compress&cs=tinysrgb&w=600" alt="Mobile">
		                        </div>
		                        <div class="carousel-item">
		                            <img src="https://images.pexels.com/photos/389819/pexels-photo-389819.jpeg?auto=compress&cs=tinysrgb&w=600" alt="New York">
		                        </div>
		                    </div>
		                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
		                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		                        <span class="visually-hidden">Previous</span>
		                    </a>
		                    <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
		                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
		                        <span class="visually-hidden">Next</span>
		                    </a>
		                </div>
		
		                <p style="color: darkgoldenrod;">Products: Smartphones, Laptops, Desktops, Accessories</p>
		                <div >
		                    <a class="btn btn-success me-3" href="/login" role="button">Login</a>
		                    <a class="btn btn-success" href="/register" role="button">Register</a>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		
		<!-- Bootstrap JS Bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
