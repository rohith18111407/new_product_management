<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
        }

        body {
            background-color: #f0f0f0;
        }

        /* Navbar */
        header {
            background-color: green; /* Green color similar to original */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added box-shadow for depth */
        }

        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .register-container {
            background-color: #FFFFFF; /* White background */
            padding: 30px; /* Increased padding for better spacing */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            width: 350px;
            text-align: center;
            margin: 100px auto; /* Centered vertically */
        }

        .register-container h1 {
            color: green; /* Green color for headings */
            margin-bottom: 20px;
            font-weight: bold;
        }

        .register-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        select {
            padding: 12px; /* Increased padding for inputs */
            border: 1px solid #ddd; /* Lighter border color */
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease; /* Smooth transition on focus */
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: green; /* Green border on focus */
        }

        button {
            padding: 14px 20px; /* Larger padding for button */
            background-color: green; /* Green button color */
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }

        button:hover {
            background-color: darkgreen; /* Darker green on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .register-container {
                width: 90%;
            }
        }

        /* Link style */
        a {
            text-decoration: none;
            color: green; /* Green color */
            font-size: 16px;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        a:hover {
            color: darkgreen; /* Darker green on hover */
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="head">
            <!-- Navbar content -->
        </div>
    </header>

    <div class="register-container">
		<img src="https://www.livemint.com/lm-img/img/2023/06/09/1600x900/logo-and-tagline_1686326107874_1686326113362.png"
							alt="Logo" width="200">
        <h1>Product Management Application</h1>
        <h2>Register</h2>
        <br/>
        <form action="/auth/register" method="post" class="register-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <select name="role" required>
                    <option value="USER">User</option>
                </select>
            </div>
            <button type="submit">Signup</button>
            <br/>
        </form>
        <a href="/home">Home</a>
    </div>
</body>
</html>
