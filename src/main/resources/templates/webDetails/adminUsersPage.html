<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Resetting default styles and setting basic font */
        body {
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            background-color: #f0f0f0;
        }

        /* Navbar */
        header {
            background-color: green;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            transition: color 0.3s ease;
        }

        /* Main heading */
        h1 {
            text-align: center;
            color: green;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 140px auto 20px; /* Adjusted margin top to accommodate fixed navbar */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: green;
            color: white;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table tbody tr:hover {
            background-color: #ddd;
        }

        /* Logout button */
        #logout-button {
            margin-left: 800px; /* Pushes the logout button to the right */
        }

        #logout-button a {
            color: white;
        }

    </style>

</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="head">
            <nav>
                <ul>
                    <li><a href="/admin/about">About</a></li>
                    <li><a href="/admin/jpa/products">Products</a></li>
                    <li><a href="/admin/contact">Contact</a></li>
                    <li><a href="/admin/users">Users</a></li> <!-- Admin-only link -->
                    <li id="logout-button"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <div class="container">
        <h1>List of Users</h1>
		<section class="table">
			<table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through users and display information -->
                <tr th:each="user, rowStat : ${users}" th:class="${rowStat.even ? 'even' : 'odd'}">
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.authorities}">Role</td>
                    <td style="white-space:nowrap">
                        <a class="btn btn-danger btn-sm"
                            th:href="@{/admin/users/remove(username=${user.username})}"
                            onclick="return confirm('Are you sure?')">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
		</section>
        
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
